<div class="m-0 vh-100 row justify-content-center  align-items-center" >
    <div class="col-5  p-5 text-center">

        <form name="form">
            <h1>lOGIN</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Usuario</label>
              <input name="usuario" ng-model="usuario" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" required>
              <span style="color:red" ng-show="form.usuario.$touched && form.usuario.$invalid">Usuario es requerido</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              <span style="color:red" ng-show="form.password.$touched && form.password.$invalid">Usuario es requerido</span>
            </div>
           
            <button type="submit" ng-if="form.usuario.$valid && form.password.$valid" ng-click="login()" class="btn btn-primary mt-3">Submit</button>
            <button type="submit" disabled ng-if="!form.usuario.$valid || !form.password.$valid" ng-click="login()" class="btn btn-primary mt-3">Submit</button>
          
        </form>


    </div>

</div>
